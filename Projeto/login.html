<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<body>
    <img class="forma" src="./assets/login-background.png" alt="Forma Verde">
    <div class="conteudo">
        <h2 id="principal"> AINDA NÃO POSSUI UM LOGIN? CLIQUE <a href="cadastro.html">AQUI</a></h2>
        <h2>PARA CADASTRAR SUA CONTA</h2>
        <img src="./assets/login-personagem.svg" alt="Menina fazendo login">
    </div>

    <div class="formulario">
        <div class="form">
            <h1 id= "titlelogin"> Login </h1>

            <h1 id= "recuperar">Recuperar Senha</h1>
            <h2 id= "recuperartext">Digite seu email cadastrado</h2>
            <h2 id= "codigotext">Um código foi enviado para seu email</h2>
            <h2 id= "novasenhatext">Digite uma nova senha</h2>

            <form>
                <input id="email" type="text" placeholder="EMAIL">
                <input id="emailrecuperar" type="text" placeholder="EMAIL">
         
                <input id="codigorecuperar" type="text" placeholder="Digite seu código">
         
                <input id="senha" type="password" placeholder="SENHA"><a><img id="icon" onclick=verSenha()
                        src="./assets/eyeview.png">
                <input id="novasenha" type="password" placeholder="SENHA"><a><img id="iconNovasenha" onclick=verSenhaNova()
                            src="./assets/eyeview.png">
                    <a id="esqueceusenha" href="#" onclick="escondercampos()"> Esqueceu sua senha?</a>
         
                    <div class="entrar">
                        <input type="submit" id="entrar" value="Entrar">
                        <input onclick="codigo()" type="submit" id="prosseguir" value="prosseguir">
                        <input onclick="novasenhafun()" type="submit" id="prosseguircodigo" value="prosseguir">
                        <input type="submit" id="salvarnovasenha" value="Alterar senha">
                    </div>
            </form>
        </div>
    </div>
</body>
<script src="./js/scriptlogin.js"></script>

</html>
